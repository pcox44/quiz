<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scale Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 80px;
      padding: 5px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      background: #007acc;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background: #005fa3;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 0 auto;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .mode-toggle {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Scale Converter</h1>

  <div class="mode-toggle">
    <label>
      <input type="radio" name="mode" value="calculus" checked>
      Calculus (0–8)
    </label>
    <label>
      <input type="radio" name="mode" value="algebra2">
      Algebra 2 (0–5, 0.5 steps)
    </label>
  </div>

  <div class="controls">
    <label>This Year Avg:
      <input type="number" id="thisYearAvg" step="0.1" value="5.2">
    </label>
    <label>Std Dev:
      <input type="number" id="stdDev" step="0.1" value="1.7">
    </label>
    <label>Last Year Avg:
      <input type="number" id="lastYearAvg" step="0.1" value="5.3">
    </label>
    <label>Target Avg:
      <input type="number" id="targetAvg" step="0.1" value="87">
    </label>
    <button onclick="recalculate()">Recalculate</button>
  </div>

  <table id="scaleTable">
    <thead>
      <tr>
        <th>Score</th>
        <th>Scaled %</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function recalculate() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const thisYearAvg = parseFloat(document.getElementById("thisYearAvg").value);
      const stdDev = parseFloat(document.getElementById("stdDev").value);
      const lastYearAvg = parseFloat(document.getElementById("lastYearAvg").value);
      const targetAvg = parseFloat(document.getElementById("targetAvg").value);

      const tbody = document.querySelector("#scaleTable tbody");
      tbody.innerHTML = "";

      let scores = [];
      if (mode === "calculus") {
        for (let i = 0; i <= 8; i++) scores.push(i);
      } else {
        for (let i = 0; i <= 10; i++) scores.push(i * 0.5);
      }

      // adjust effective mean with comparison group influence
      let adjustmentFactor = (lastYearAvg - thisYearAvg) * 0.25;
      let effectiveMean = thisYearAvg + adjustmentFactor;

      scores.forEach(score => {
        let z = (score - effectiveMean) / stdDev;
        let scaled = targetAvg + z * 10;

        // clamp
        if (scaled > 100) scaled = 100;
        if (scaled < 55) scaled = 55;

        // special rule: in Algebra 2, 5.0 must equal 100
        if (mode === "algebra2" && score === 5.0) {
          scaled = 100;
        }

        const row = document.createElement("tr");
        const scoreCell = document.createElement("td");
        const scaledCell = document.createElement("td");
        scoreCell.textContent = score.toFixed(mode === "algebra2" ? 1 : 0);
        scaledCell.textContent = scaled.toFixed(1);
        row.appendChild(scoreCell);
        row.appendChild(scaledCell);
        tbody.appendChild(row);
      });
    }

    // initial draw
    recalculate();
  </script>
</body>
</html>
